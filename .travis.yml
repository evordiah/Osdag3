language: python



python:
    - 3.7

dist: bionic

install:
    - source ./texlive/texlive_install.sh
    #- pip install -r requirements.txt



cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

before_script: cd $TRAVIS_BUILD_DIR/src/

script:
    - texliveonfly fin.tex
    - latexmk -pdf fin.tex
