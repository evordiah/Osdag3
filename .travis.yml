language: generic


dist: bionic

before_install :
  - sudo apt clean && sudo apt-get update
  - sudo apt upgrade
  - sudo apt install --fix-missing
install:
    - sudo apt install texlive-latex-base
    - source ./texlive/texlive_install.sh
    #- pip install -r requirements.txt



cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

before_script: cd $TRAVIS_BUILD_DIR/src/

script:
    - texliveonfly fin.tex
    - latexmk -pdf fin.tex
