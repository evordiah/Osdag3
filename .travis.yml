language: generic



dist: bionic

before_install: sudo apt purge libkpathsea6
install:
    - sudo apt install texlive-base
    - source ./texlive/texlive_install.sh



cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

before_script: cd $TRAVIS_BUILD_DIR/src/

script:
    - mkdir _build
# Prefix command with travis_wait x so it times out after 3 mins
    - travis_wait 3 pdflatex -output-directory _build ./src/fin_16.osi.tex

